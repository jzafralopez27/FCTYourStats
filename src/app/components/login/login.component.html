<head>
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
  <img src="login_background_image.jpg" alt="Login Image" class="login-image">

  <div class="login-container">
    <h1>Iniciar sesión</h1>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <input type="text" placeholder="Nombre de usuario" name="username" [(ngModel)]="username" required>
      <input type="password" placeholder="Contraseña" name="password" [(ngModel)]="password" required>
      <button type="submit" class="login-button">Iniciar sesión</button>
      <button type="button" class="register-button" (click)="goToSignUp()">Registrarme</button>
      <button type="button" class="forgot-pass-button">¿Has olvidado tu contraseña?</button>
    </form>
  </div>
</body>
